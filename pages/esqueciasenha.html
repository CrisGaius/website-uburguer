        <h1>Esqueceu sua senha? Digite seu email abaixo para trocar a senha &darr;</h1>
        <section>
            <form action="esqueciasenha2.html" method="get">
                <div class="inputbox">
                    <label for="email">Email</label>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
