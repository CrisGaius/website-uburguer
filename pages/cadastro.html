<!DOCTYPE html>
<!-- http://localhost:5500/pages/cadastro.html -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastro de clientes</title>
</head>
<body>
    <main>

            <section>
                <img src="../images/uburguer-logo.png" alt="">
                <form action="inicio.html" method="get">
                    <div class="inputbox">

                        

                        <legend id="msg-es"></legend>
                        <label id="labelNome" for="nome">Nome *</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="inputbox">
                        <label id="labelEmail" for="">E-mail *</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                
                    <div class="inputbox">
                        <label id="labelSenha" for="senha">Senha *</label>
                        <input type="password" name="senha" id="senha" required>
                    </div>

                    <div class="inputbox">
                        <label id="labelConfirmS" for="confirmSenha">Confirmar Senha *</label>
                        <input type="password" name="confirmSenha" id="confirmSenha" required>
                    </div>
                    <button id="botao-cadastrar" onclick="cadastrar()">Cadastre-se</button>
                    <p>Já tem uma conta? <a href="../index.html">Faça login</a></p>
                </form>
            </section>
    </main>

    <script src="../scripts/cadastro.js"></script>
</body>
</html>
