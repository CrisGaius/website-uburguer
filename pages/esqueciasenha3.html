<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/esqueciasenha3.css">
    <title>Faça sua nova senha</title>
</head>
<body>
    <main>  
        <img src="../images/uburguer-logo.png" alt="Logo da hamburgueria" id="foto-uburguer">
        <h1>Faça sua nova senha &darr;</h1>
        <section>
            <form action="esqueciasenha4.html" method="get">
                <div class="inputbox">
                    <label for="senha">Nova senha</label>
                    <input type="text" name="senha" id="senha" required>
                    
                    <label for="confirmar">Confirme sua senha</label>
                    <input type="text" name="confirmar" id="confirmar" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
