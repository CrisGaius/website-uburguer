<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/esqueciasenha2.css">
    <link rel="shortcut icon" href="../favicon/burguer.ico" type="image/x-icon">
    <title>Insira o código</title>
</head>
<body>
    <main>  
        <img src="../images/uburguer-logo.png" alt="Logo da hamburgueria" id="foto-uburguer">
        <h1>Confirme o código enviado no seu email &darr;</h1>
        <section>
            <form action="esqueciasenha3.html" method="get">
                <div class="inputbox">
                    <label for="codigo">Código</label>
                    <input type="number" name="codigo" id="codigo" required min="0">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
